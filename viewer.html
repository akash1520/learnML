<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Viewer</h1>
    <div id="container"></div>
    <script src="../common/js_objects/samples.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>
    <script>
        const groups=utils.groupBy(samples,"student_id");
        console.log(groups)

        for(let student_id in groups){
            const grouped_data = groups[student_id];
            const student_name = grouped_data[0].student_name;
            createRow(container, student_name, grouped_data);
        }

    </script>
</body>
